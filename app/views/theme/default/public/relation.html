<%if(re_result && re_result.length > 0){%>
<div class="block">
    <div class="widget about">
      <strong class="wt">相关文章</strong>
      <div class="wc">
          <ul>
              <%re_result.forEach(function(item){%>
              <li><a href="<%=site_url%>/post/<%=item.slug%>" title="<%=item.title%>"><%=item.title%></a></li>
              <%})%>
          </ul>
        <div class="sep10"></div>
      </div>
    </div>
  </div>
  <%}%>
